<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRD Web Scraping</title>
    <link rel="stylesheet" href="MRD.css">
</head>


<body>
    <br>
    <h1 class = 'main-title'>Newfoundland and Labrador</h1>
    <h1 class = 'main-title'>(Upcoming) Road Test Dates</h1>
    <hr class="featurette-divider">
    <br>
    <br>
    
    <div class = 'visual'>
        <div class = 'gridbox'>
            
            <div class = 'location'>
                <img class = 'town_img' src = "images/data_scrape/StJohns.png">
                <div class = 'dates'>Available Dates</div>
                <h3 id = 'MP-info'>CLICK ↓</h3>
                <div><button class ="btn" id = 'MP' onclick="getMP()">REFRESH</button></div>
            </div>

            <div class = 'location'>
                <img class = 'town_img' src = "images/data_scrape/Clarenville.png">
                <div class = 'dates'>Available Dates</div>
                <h3 id = 'CV-info'>CLICK ↓</h3>
                <div><button class ="btn" id = 'CV' onclick="getCV()">REFRESH</button></div>
            </div>

            <div class = 'location'>
                <img class = 'town_img' src = "images/data_scrape/BayRoberts.png">
                <div class = 'dates'>Available Dates</div>
                <h3 id ='BR-info'>CLICK ↓</h3>
                <div><button class ="btn" id = 'BR' onclick="getBR()">REFRESH</button></div>
            </div>
        </div>
        
        <br>
        <br>
        <br>
        <h4 class = 'technology'>Technologies Used: SELENIUM, JQUERY, JS, INSOMNIA, AXIOS</h4>        
        <br>
        <br>

    
    </div>

    <hr class="featurette-divider">




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="web_scrape.js" charset="utf-8"></script>
    <br>
    <br>





</body>
</html>
